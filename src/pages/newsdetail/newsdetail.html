<ion-header>

  <ion-navbar color="primary">
    <ion-title>Article Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
 <ion-card>


	<h2><b>{{news.title}}</b></h2>

    

  <img src="{{news.image}}">

  <ion-card-content>
    <span [innerHtml]="news.summary"></span>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col>
      <button (click)="socialShare(news.title, news.summary, news.image)" ion-button icon-left clear small>
        <ion-icon name="share-alt"></ion-icon>
        <div>Share</div>
      </button>
    </ion-col>
    
  </ion-row>

</ion-card>

</ion-content>
